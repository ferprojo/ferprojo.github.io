<div class="container">
    <mat-card class="threadCard" *ngIf="this.thread != null && this.posts != null">
        <button mat-icon-button style="margin-bottom: 10px;" (click)="goToForum()">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <mat-card-header>
            <mat-card-title>{{this.thread.Title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>

            <mat-list>
                <div *ngFor="let post of this.posts">
                    <mat-list-item>
                        <div style="color: white;">Author: {{post.Author}}</div>
                        <span style="flex: 1;"></span>
                        <div style="color: white;">{{post.Content}}</div>
                    </mat-list-item>
                    <mat-divider></mat-divider>
                </div>
            </mat-list>
            <div style="width: 100%; margin: auto; display: flex; justify-content: center; align-items: center; height: 20%;" *ngIf="this.user != null && this.user.Username != null">
                <textarea style="margin-top: 10px; width: 100%; display: inline-block; resize: none; height: 100%; background-color: #223f5dAA; color: white;" [(ngModel)]="this.newPost"></textarea>
                <button mat-flat-button style="margin-top: 10px; width: 100%; height: 100%; display: inline-block; flex: 1 1 20%; background-color: #6d58a3;" (click)="createPost()">Send</button>
            </div>
            <div style="width: 100%; margin: auto; display: flex; justify-content: center; align-items: center; height: 20%;" *ngIf="this.user == null || this.user.Username == null">
                <p style="text-align: center; color: orange">You must login to post a message!</p>
            </div>

            
        </mat-card-content>
    </mat-card>
</div>
