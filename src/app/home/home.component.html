<div class="container">
  <div class="recentGuides" *ngIf="this.guides != null">
    <mat-card class="new-card" *ngFor="let guide of this.guides">
      <mat-card-header>
          <mat-card-title>{{guide.Title}}</mat-card-title>
          <mat-card-subtitle>{{guide.PublishDate.toDate()}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{guide.Content}}
      </mat-card-content>
    </mat-card>
  </div>
  <div class="recentPosts" *ngIf="this.recentposts != null">
    <mat-card class="new-card" *ngFor="let post of this.recentposts">
        <mat-card-header>
            <mat-card-title>{{post.Title}}</mat-card-title>
            <mat-card-subtitle>{{post.PublishDate.toDate()}}</mat-card-subtitle>
        </mat-card-header>
          <mat-card-content>
            {{post.Content}}
          </mat-card-content>
    </mat-card>
  </div>
</div>
