<div class="container">
    <mat-card class="forumCard">
        <button mat-icon-button style="margin-bottom: 10px;" routerLink="/Forums">
            <mat-icon>keyboard_backspace</mat-icon>
        </button>
        <mat-card-header>
            <mat-card-title>Threads</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <li *ngFor="let thread of threads" class="threadItem" (click)="openThread(thread.ID)">{{thread.Title}}</li>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
